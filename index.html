<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Lyricist Lounge</title>
        <link rel="stylesheet" href="lounge.css"  />
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,700,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    
    <body>
        <header><p id="title">Lyricist Lounge</p></header>
        <div class="container">
                <div class="control">
                    <p id="instruct">ENTER LYRICS HERE</p>
                    <form class="search" onsubmit="return false;">
                        <input type="text" placeholder='Use " " to narrow search' name="lyric" size="30" autofocus required results=5>
                        <button class="getLyrics" type="submit" value="FIND">FIND</button>
			</form>
                </div>
                <div class="results-container">
                    <div class="results"></div>
                </div>
            </div>
            
            <div class="hidden">
                <dl class="song verse">
                    <dt>Track</dt>
                        <dd class="title"><a href="" target="_blank"></a></dd>
                    <dt>Artist</dt>
                        <dd class="name"></dd>
                    <dt>Lyric</dt>
                        <dd class="clip"></dd>
                </dl>
                <div class="error">
			        <p>Something Went Wrong</p>
		        </div>
            </div>
      
    </body>
</html>
