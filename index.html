<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>The Hero Channel: Secret Files</title>
        <link rel="stylesheet" href="classified.css"  />
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,700,300' rel='stylesheet' type='text/css'>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    
    <body>
        <header><img src="images/thc-blue.png" /><p id="title">secret files</p></header>
        <div class="container">
            <div class="center">
                <div class="control">
                    <p id="first">Search or Select a Hero Below</p>
                    <form class="heroSearch">
                        <input id="typeIn" type="text" placeholder='SEARCH HERE' autofocus required>
			        </form>
                </div>
                    <div class="panel">
                        <div class="row1">
                            <button class="heroSelect" id="Aquaman">Aquaman</button>

                            <button class="heroSelect" id="Barbara Gordon">Batgirl</button>

                            <button class="heroSelect" id="Batman">Batman</button>

                            <button class="heroSelect" id="Blue Beetle">Blue Beetle</button>

                            <button class="heroSelect" id="Booster Gold">Booster Gold</button>
                        </div>
                        <div class="row2">
                            <button class="heroSelect" id="Catwoman">Catwoman</button>
                            
                            <button class="heroSelect" id="John Constantine">Constantine</button>

                            <button class="heroSelect" id="Cyborg">Cyborg</button>
                            
                            <button class="heroSelect" id="Barry Allen">The Flash</button>

                            <button class="heroSelect" id="Green Arrow">Green Arrow</button>
                        </div>
                        <div class="row3">
                            <button class="heroSelect" id="Hal Jordan">Green Lantern</button>
                            
                            <button class="heroSelect" id="Hawkgirl">Hawkgirl</button>
                            
                            <button class="heroSelect" id="Hawkman">Hawkman</button>

                            <button class="heroSelect" id="Dick Grayson">Nightwing</button>
                            
                            <button class="heroSelect" id="Robin">Robin</button>
                        </div>
                        <div class="row4">
                            <button class="heroSelect" id="Billy Batson">Shazam</button>
                            
                            <button class="heroSelect" id="Supergirl">Supergirl</button>

                            <button class="heroSelect" id="Superman">Superman</button>

                            <button class="heroSelect" id="Wonder Woman">Wonder Woman</button>

                            <button class="heroSelect" id="Zatanna">Zatanna</button>
                        </div>
                    </div>
                </div>
                <div class="results-container">
                    <div class="search-results"></div>
                    <div class="results"></div>
                </div>
            </div>
            
            <div class="hidden">
                <dl class="hero">
                    <dt>Name</dt>
                        <dd class="name"></dd>
                </dl>
                <div class="error">
			        <p>Request Failed</p>
		        </div>
            </div>
      
    </body>
</html>
