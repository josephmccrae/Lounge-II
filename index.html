<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>The Hero Channel: Secret Files</title>
        <link rel="stylesheet" href="classified.css"  />
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,700,300' rel='stylesheet' type='text/css'>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    
    <body>
        <header><img src="images/thc-blue.png" /><p id="title">The Hero Channel: Classified Files</p></header>
        <div class="container">
            <div class="center">
                <div class="control">
                    <p id="instruct">Search or Select a Hero Below</p>
                </div>
                    <div class="panel">
                        <div class="row1">
                            <button class="heroSelect" value="Aquaman">Aquaman</button>

                            <button class="heroSelect" value="Barbara Gordon">Batgirl</button>

                            <button class="heroSelect" value="Batman">Batman</button>

                            <button class="heroSelect" value="Blue Beetle">Blue Beetle</button>

                            <button class="heroSelect" value="Booster Gold">Booster Gold</button>
                        </div>
                        <div class="row2">
                            <button class="heroSelect" value="Catwoman">Catwoman</button>
                            
                            <button class="heroSelect" value="John Constantine">Constantine</button>

                            <button class="heroSelect" value="Cyborg">Cyborg</button>
                            
                            <button class="heroSelect" value="Barry Allen">The Flash</button>

                            <button class="heroSelect" value="Green Arrow">Green Arrow</button>
                        </div>
                        <div class="row3">
                            <button class="heroSelect" value="Hal Jordan">Green Lantern</button>
                            
                            <button class="heroSelect" value="Hawkgirl">Hawkgirl</button>
                            
                            <button class="heroSelect" value="Hawkman">Hawkman</button>

                            <button class="heroSelect" value="Dick Grayson">Nightwing</button>
                            
                            <button class="heroSelect" value="Robin">Robin</button>
                        </div>
                        <div class="row4">
                            <button class="heroSelect" value="Billy Batson">Shazam</button>
                            
                            <button class="heroSelect" value="Supergirl">Supergirl</button>

                            <button class="heroSelect" value="Superman">Superman</button>

                            <button class="heroSelect" value="Wonder Woman">Wonder Woman</button>

                            <button class="heroSelect" value="Zatanna">Zatanna</button>
                        </div>
                    </div>
                </div>
                <div class="results-container">
                    <div class="results"></div>
                </div>
            </div>
            
            <div class="hidden">
                <dl class="hero">
                    <dt>Name</dt>
                        <dd class="name"></dd>
                </dl>
                <dl class="background">
                    <dt>Details</dt>
                        <dd class="details"></dd>
                </dl>
                <div class="error">
			        <p>Something Went Wrong</p>
		        </div>
            </div>
      
    </body>
</html>
